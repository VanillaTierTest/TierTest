<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsiaTierList</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            color: #f9f9f9;
        }
        .tier-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }
        .tier {
            background-color: #3a3a3a;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .tier:hover {
            background-color: #5a5a5a;
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
        }
        .line {
            width: 80%;
            height: 2px;
            background-color: #fff;
            margin-top: 30px;
            margin-bottom: 40px;
            border-radius: 1px;
            margin-left: auto;
            margin-right: auto;
        }
        .tier-info {
            margin-top: 20px;
            font-size: 20px;
            color: #ff4747;
            font-weight: bold;
        }
        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }
        .player-info img {
            width: 50px; 
            height: 50px;
            border-radius: 50%; 
        }
    </style>
</head>
<body>
    <h1>AsiaTierTest</h1>

    <div class="tier-container">
        <div class="tier" onclick="showTierInfo('HT1')">HT1</div>
        <div class="tier" onclick="showTierInfo('LT1')">LT1</div>
        <div class="tier" onclick="showTierInfo('HT2')">HT2</div>
        <div class="tier" onclick="showTierInfo('LT2')">LT2</div>
        <div class="tier" onclick="showTierInfo('HT3')">HT3</div>
        <div class="tier" onclick="showTierInfo('LT3')">LT3</div>
        <div class="tier" onclick="showTierInfo('HT4')">HT4</div>
        <div class="tier" onclick="showTierInfo('LT4')">LT4</div>
        <div class="tier" onclick="showTierInfo('HT5')">HT5</div>
        <div class="tier" onclick="showTierInfo('LT5')">LT5</div>
    </div>

    <div class="line"></div>

    <div id="tier-info" class="tier-info"></div>

    <script>
        function showTierInfo(tier) {
            const tierInfo = document.getElementById('tier-info');
            if (tier === 'LT4') {
                tierInfo.innerHTML = `
                    <div class="player-info">
                        <img src="https://i.ibb.co/3YyVcMGH/cracked-player.png" alt="Synthex_X">
                        <span>Synthex_x - Cracked</span>
                    </div>
                    <div class="player-info">
                        <img src="https://i.ibb.co/3YyVcMGH/cracked-player.png" alt="PikachuX12">
                        <span>PikachuX12 - Cracked</span>
                    </div>
                    <span>2 players have LT4</span>
                `;
            } else if (tier === 'LT3') {
                tierInfo.innerHTML = `
                    <div class="player-info">
                        <img src="https://i.ibb.co/3YyVcMGH/cracked-player.png" alt="X_BAD_BOYS_YT_X">
                        <span>X_BAD_BOYS_YT_X - Cracked</span>
                    </div>
                    <span>1 player has LT3</span>
                `;
            } else if (tier === 'HT4') {
                tierInfo.innerHTML = `
                    <div class="player-info">
                        <img src="https://i.ibb.co/3YyVcMGH/cracked-player.png" alt="LivingAnsh_">
                        <span>LivingAnsh_ - Cracked</span>
                    </div>
                    <span>1 player has HT4</span>
                `;
            } else {
                tierInfo.innerHTML = `${tier}: No Player of ${tier}`;
            }
        }
    </script>
</body>
</html>
